<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Host game</title>
    <link href="../../static/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>

      <div id="main">

          <div id="PreGameScreen" class="container initial">
              <center><h1>TBA, join link: {{ url_for('join') }}</h1></center>
              <hr />
              <div class="col-md-4 dps">
                  <h1>DPS</h1>
                  <div id="dpslist"></div>
              </div>
              <div class="col-md-4 tanks">
                  <h2>Tank</h2>
                  <div id="tanklist"></div>
              </div>
              <div class="col-md-4 healers">
                  <h2>Healer</h2>
                  <div id="healerlist"></div>
              </div>
              <center style="margin-top:50px;"><p>Game ID: <span id="gameID"></span></p></center>
              <center style="margin-top:50px;"><p>Countdown: <span id="countDown"></span></p></center>
          </div>

          <div id="QuestBackgroundScreen">
              <h1 id="questTitle"></h1>
              <p id="questText"></p>

              <div class="CountdownTimer"></div>
          </div>

         <div id="RandEventScreen">
             <h1 id="randTitle"></h1>
             <p id="randText"></p>

             <div class="CountdownTimer"></div>
         </div>

          <div id="BossStoryScreen">
              <h1 id="bossTitle"></h1>
              <p id="bossText"></p>

              <div class="CountdownTimer"></div>
          </div>

          <div id="RoundScreen">

          </div>

          <div id="RoundResultScreen">
              <div class="CountdownTimer"></div>
          </div>

      </div>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="../../static/js/host/knockout-3.2.0.js"></script>
    <script src="../../static/js/host/sammy-0.7.6.min.js"></script>
    <script src="../../static/js/host/host.js"></script>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <script type="text/javascript">
    //<!-- Hide all pages -->
    $("#main").children().hide();
    
    //<!-- Show page -->
    function ShowPage(id)
    {
        $("#main").children().hide();
        
        $("#" + id).show();
    }
    </script>

  </body>
</html>
