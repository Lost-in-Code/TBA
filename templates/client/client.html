<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Log in to game</title>
    <!-- Bootstrap -->
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/client/custom.css') }}" rel="stylesheet">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="{{ url_for('static', filename='js/client/client.js') }}"></script>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

  <center><h1>TBA</h1></center>
   <hr />
   
   
    <div class="container countdown">    
        <center><h2 id="theCountdown">Game starts in: 15</h2>
        <span>Countdown will start when half of the players are ready.</span>
        <button type="button" class="btn btn-default readyButton">Ready</button>
        </center>
    </div>
    
    
    <div class="container joinPage">
        <div class="col-md-4 centered">
            <h1>Choose nick</h1>
            <input type="text" placeholder="Nick" class="userNick">
        </div>
        <div class="col-md-4 centered">
            <h2>Enter game ID</h2>
            <input type="text" placeholder="ID" class="userID">
        </div>
        <div class="col-md-4 col-centered">
            <h2>Class</h2>
            <div class="dropdown">
                <button class="btn btn-default dropdown-toggle" type="button" id="chooseClass" data-toggle="dropdown">Choose class<span class="caret"></span></button>
                <ul class="dropdown-menu" role="menu" aria-labelledby="chooseClass">
                    <li id = "role_dps" role="presentation"><a role="menuitem" tabindex="-1" href="#">DPS</a></li>
                    <li id = "role_tank" role="presentation"><a role="menuitem" tabindex="-1" href="#">Tank</a></li>   
                    <li id = "role_support" role="presentation"><a role="menuitem" tabindex="-1" href="#">Healer</a></li>
                </ul>
            </div>
        </div>
        <center><button style="margin-top:50px;" class="btn btn-default" type="button" id="joinGame">Join game</button></center>
    </div>
    
    <div class="container game">
       <!-- THE GAME GOES HERE -->
    </div>
  </body>
</html>
