<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Log in to game</title>
    <!-- Bootstrap -->
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/client/custom.css') }}" rel="stylesheet">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <link href='http://fonts.googleapis.com/css?family=Slabo+27px' rel='stylesheet' type='text/css'>
    <script src="{{ url_for('static', filename='js/client/client.js') }}"></script>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    
  </head>
  <body>
  <center><h1>Random Dungeon Crawler</h1></center>
   <hr />
   
   <span id="imagesURL" style="display:none;">{{ url_for('static', filename='images/icons') }}</span>
    <div class="container readyPage text-center">    
    <p>Countdown will start when half of the players are ready.</p>
    <button type="button" class="btn btn-default readyButton">Ready</button>
    <!-- <img src="{{ url_for('static', filename='images/icons/graphic/ic_heal.png') }}" height="100%" alt=""></img> -->
    </div>
    
    <div class="container bars">
        
        <div class="col-md-2 text-center">
        
            <div id="playerInfo">
            
            </div>
        </div>
        <div class="col-md-10 actualbars">
            <div class="progress hp">
              <div class="progress-bar hp_bar" role="progressbar"  style="width: 100%;">
                100%
              </div>
            </div>
            <div class="progress mana">
              <div class="progress-bar mana_bar" role="progressbar"  style="width: 100%;">
                100%
              </div>
            </div>
        </div>
        </div>
    <div class="container joinPage">
        <div class="col-md-4 text-center">
            <h2>Choose nick</h2>
            <input type="text" placeholder="Nick" class="userNick">
        </div>
        <div class="col-md-4 text-center">
            <h2>Enter game ID</h2>
            <input type="tel" placeholder="ID" class="userID">
            
        </div>
        <div class="col-md-4 text-center">
            <h2>Class</h2>
            <div class="dropdown">
                <button class="btn btn-info btn-sm dropdown-toggle" type="button" id="chooseClass" data-toggle="dropdown">Choose class<span class="caret"></span></button>
                <ul class="dropdown-menu class-choose" role="menu" aria-labelledby="chooseClass">
                    <li id = "role_dps" role="presentation"><a role="menuitem" tabindex="-1" href="#">DPS</a></li>
                    <li id = "role_tank" role="presentation"><a role="menuitem" tabindex="-1" href="#">Tank</a></li>   
                    <li id = "role_support" role="presentation"><a role="menuitem" tabindex="-1" href="#">Healer</a></li>
                </ul>
            </div>
        </div>
        <br />
        <center><button style="margin-top:50px; margin-left:15px;" class="btn btn-success" type="button" id="joinGame">Join game</button></center>
    </div>
    
    <div class="container text-center game">
       
       <div class="btn-group-vertical attack_buttons" rule="group" aria-label="...">
       
        <button type="button" class="btn btn-default action1">Action 1</button>
        <button type="button" class="btn btn-default action2">Action 2</button>
        <button type="button" class="btn btn-default action3">Action 3</button>
       </div>
       </center>
       
    </div>
    
    <div class="container waiting">
    <center><h2>Waiting<span id="prikkprikkprikk"></span></h2></center>
    </div>
  </body>
</html>
